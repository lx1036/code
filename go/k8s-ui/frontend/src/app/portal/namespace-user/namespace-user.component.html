<div class="content-area" style="position: relative">
  <app-box style="padding: 15px;">
    <div class="clr-row">
      <div class="clr-col-lg-12 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
        <div class="clr-row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
          <h2 class="header-title">{{'TITLE.MEMBER_LIST' | translate}}</h2>
        </div>
        <div class="table-search">
          <div class="table-search-left"
               *ngIf="authService.currentNamespacePermission.namespaceUser.create || authService.currentUser.admin">
            <button class="app-button normal" (click)="openModal()">
              {{'TITLE.MEMBER_CONTECT' | translate}}
            </button>
            <app-filter-box (confirm)="confirmEvent()" (cancel)="cancelEvent()">
              <app-checkbox-group [(ngModel)]="showList">
                <app-checkbox>ID</app-checkbox>
                <app-checkbox value="name">{{'TITLE.NAME' | translate}}</app-checkbox>
                <app-checkbox
                  value="namespace">{{'TITLE.NAMESPACE' | translate}}{{'TITLE.NAME' | translate}}</app-checkbox>
                <app-checkbox value="group">{{'TITLE.GROUP' | translate}}</app-checkbox>
                <app-checkbox value="create_time">{{'TITLE.CREATE_TIME' | translate}}</app-checkbox>
                <app-checkbox value="action">{{'TITLE.ACTION' | translate}}</app-checkbox>
              </app-checkbox-group>
            </app-filter-box>
          </div>
        </div>
        <create-edit-namespace-user (create)="createNamespaceUser($event)"></create-edit-namespace-user>
        <list-namespace-user [namespaceUsers]="changedNamespaceUsers" [listType]="listType"
                             (delete)="deleteNamespaceUser($event)"
                             (edit)="editNamespaceUser($event)" (paginate)="retrieve($event)" [page]="pageState.page"
                             [showState]="showState"></list-namespace-user>
      </div>
    </div>
  </app-box>
</div>
<app-sidenav-namespace style="display: flex; order: -1"></app-sidenav-namespace>
