    # `nc -v localhost 5001` 命令来 tcp 访问，如果是 proxy_pass 到 http，则只能 `curl localhost:5001`
    server {
        listen 5001;
        return "hello world";
    }
    # `echo "hello" | nc -uvw1 localhost 5002`
