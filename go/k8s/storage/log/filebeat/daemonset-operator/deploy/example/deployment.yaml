apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: daemonset-stdout-test
  name: daemonset-stdout-test
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: daemonset-stdout-test
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        logging.io/logsidecar-config: |-
          {
            "containerLogConfigs": {
              "nginx": {
                "datavolume1": {
                  "log_collector_type": 1,
                  "log_type": 0,
                  "topic": "filebeat-stdout",
                  "hosts": "10.173.194.217:39092",
                  "multiline_enable": false
                }
              }
            }
          }
        logsidecar-inject.logging-enable: enable
      creationTimestamp: null
      labels:
        app: daemonset-stdout-test
    spec:
      containers:
        - image: nginx:stable
          imagePullPolicy: Always
          name: nginx
          ports:
            - containerPort: 80
              name: my80
              protocol: TCP
          resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
