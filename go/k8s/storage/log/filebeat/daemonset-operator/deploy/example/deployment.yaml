apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: daemonset-stdout-test
  name: daemonset-stdout-test
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: daemonset-stdout-test
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        k8s.io/log-config: |-
          {
            "containerLogConfigs": {
              "log_collector_type": "daemonset",
              "log_type": "stdout",
              "topic": "filebeat-stdout",
              "hosts": "1.2.3.4:39092",
              "containers": ["nginx"]
            }
          }
        k8s.io/log-enable: "true"
      creationTimestamp: null
      labels:
        app: daemonset-stdout-test
    spec:
      containers:
        - image: nginx:stable
          imagePullPolicy: Always
          name: nginx
          ports:
            - containerPort: 80
              name: my80
              protocol: TCP
          resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
