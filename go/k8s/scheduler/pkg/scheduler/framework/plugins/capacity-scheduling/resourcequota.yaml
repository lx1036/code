


apiVersion: v1
kind: ResourceQuota
metadata:
  name: mem-cpu-demo
  namespace: liuxiang
spec:
  hard:
    requests.cpu: "4" # sum(pod request)
    requests.memory: 10Gi
    limits.cpu: "8" # sum(pod limit)
    limits.memory: 20Gi

---

apiVersion: scheduling.sigs.k8s.io/v1alpha1
kind: ElasticQuota
metadata:
  name: quota1
  namespace: quota1
spec:
  max:
    cpu: 6
  min:
    cpu: 4

---

apiVersion: scheduling.sigs.k8s.io/v1alpha1
kind: ElasticQuota
metadata:
  name: quota2
  namespace: quota2
spec:
  max:
    cpu: 6
  min:
    cpu: 4

---

apiVersion: v1
kind: Namespace
metadata:
  name: quota1

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: quota1
  labels:
    app: nginx
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.17.8
          resources:
            limits:
              cpu: "2"
            requests:
              cpu: "2"

---

apiVersion: v1
kind: Namespace
metadata:
  name: quota2

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: quota2
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          resources:
            limits:
              cpu: "2"
            requests:
              cpu: "2"
