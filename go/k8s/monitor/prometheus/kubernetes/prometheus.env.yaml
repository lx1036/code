
# rancher 部署的 prometheus.yaml，带有 kubernetes pod 服务发现

global:
  evaluation_interval: 60s
  scrape_interval: 60s
  external_labels:
    prometheus: cattle-prometheus/cluster-monitoring
    prometheus_from: test-lx1036
    prometheus_replica: prometheus-cluster-monitoring-0
rule_files:
- /etc/prometheus/rules/prometheus-cluster-monitoring-rulefiles-0/*.yaml
scrape_configs:
- job_name: cattle-prometheus/exporter-fluentd-cluster-monitoring/0
  honor_labels: true
  kubernetes_sd_configs:
  - role: endpoints
    namespaces:
      names:
      - cattle-logging
  scheme: http
  bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
  relabel_configs:
  - action: keep
    source_labels:
    - __meta_kubernetes_service_label_app
    regex: fluentd
  - action: keep
    source_labels:
    - __meta_kubernetes_endpoint_port_name
    regex: metric
  - source_labels:
    - __meta_kubernetes_endpoint_address_target_kind
    - __meta_kubernetes_endpoint_address_target_name
    separator: ;
    regex: Node;(.*)
    replacement: ${1}
    target_label: node
  - source_labels:
    - __meta_kubernetes_endpoint_address_target_kind
    - __meta_kubernetes_endpoint_address_target_name
    separator: ;
    regex: Pod;(.*)
    replacement: ${1}
    target_label: pod
  - source_labels:
    - __meta_kubernetes_namespace
    target_label: namespace
  - source_labels:
    - __meta_kubernetes_service_name
    target_label: service
  - source_labels:
    - __meta_kubernetes_pod_name
    target_label: pod
  - source_labels:
    - __meta_kubernetes_service_name
    target_label: job
    replacement: ${1}
  - target_label: endpoint
    replacement: metric
  - source_labels:
    - __meta_kubernetes_pod_host_ip
    target_label: host_ip
    regex: (.+)
    replacement: $1
    action: replace
  - source_labels:
    - __meta_kubernetes_pod_node_name
    target_label: node
    regex: (.+)
    replacement: $1
    action: replace
