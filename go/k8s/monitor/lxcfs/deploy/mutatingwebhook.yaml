apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: lxcfs-webhook
  labels:
    app: lxcfs-webhook
webhooks:
  - name: mutating.lxcfs-webhook.kube-system.net
    clientConfig:
#     url: "https://7520b0b63951.ngrok.io" # for debug in local
      service:
        name: lxcfs-webhook
        namespace: kube-system
        path: "/"
      caBundle: 
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
        scope: '*'
    namespaceSelector:
      matchExpressions:
      - key: lxcfs-webhook
        operator: In
        values:
        - enabled
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 30
    reinvocationPolicy: Never
